<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if&v-else&v-show实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好，jsPang!</div>
        <div v-else>请登录</div>
        <!-- 当isLogin为true时，显示“你好，jsPang”，当为false时显示“请登录” -->
    </div>

    <script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            isLogin:true
        }
    })
    </script>
</body>
</html>
