<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component-3</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>component-3</h1>
    <hr>
    <div id="app">
        <person :name='message'></person>
    </div>

    <script type="text/javascript">
    //在外部声明局部组件
    //子组件要排在父组件之前
    var engNameComponent = {
        template:`<p style="color:red">Mike</p>`
    }
    //父组件 
        var personComponent = {
            template: `
            <div>
            <p style="color:green">{{name}}</p>
            <engName></engName>
            </div>
            `,
            props: ['name'],
            components:{
                'engName':engNameComponent
            }
        };
        var app = new Vue({
            el: '#app',
            data: {
                message: '陈银君'
            },
            components: {
                'person': personComponent
            }
        })
    </script>
</body>

</html>
