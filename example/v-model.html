<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model实例</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}}</p>
        <h3>文本框</h3>
        <p>v-model：<input type="text" v-model="message"></p>
        <!-- .lazy 失去焦点的时候才会改变 -->
        <p>v-model.lazy：<input type="text" v-model.lazy="message"></p>
        <!-- .number当先输入数字时，后输入的其他字符无效 -->
        <p>v-model.number：<input type="text" v-model.number="message"></p>
        <!-- .trim去前后空格 -->
        <p>v-model.trim：<input type="text" v-model.trim="message"></p> 
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
                                        <!-- 让其打勾的是v-model="isTrue" -->
        <label for="isTrue">{{isTrue}}</label> 
        <hr>
        <h3>多选框绑定一个数组</h3>      
        <p>
            <input type="checkbox" id="zouyinjiao" value="邹银娇" v-model="web_names">
            <label for="isTrue">邹银娇</label> 
            <input type="checkbox" id="chenyinjun" value="陈银君" v-model="web_names">
            <label for="isTrue">陈银君</label> 
            <input type="checkbox" id="hemenglei" value="何梦磊" v-model="web_names">
            <label for="isTrue">何梦磊</label> 
        </p>
        <p>{{web_names}}</p>
        <hr>
        <h3>单选框 数据绑定</h3>
        <p>
            <input type="radio" id="man" value="男" v-model="sex">
            <label for="isTrue">男</label> 
            <input type="radio" id="woman" value="女" v-model="sex">
            <label for="isTrue">女</label> 
        </p>
        <p>你选择的性别是：{{sex}}</p>

    </div>

    <script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello World!',
            isTrue:true,
            web_names:[],
            sex:'男'
        }
    })
    </script>
</body>
</html>
